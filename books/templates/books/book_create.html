{% extends '_base.html' %}

{% block page_title %} Create Book {% endblock %}

{% block content %}
    <h3>Add New Book:</h3>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a href="{% url 'book_list' %}">all books</a>
{% endblock %}
