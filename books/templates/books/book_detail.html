{% extends '_base.html' %}

{% block page_title %} {{ book.title }} List Details {% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>
    <a href="{% url 'book_update' book.id %}"><button class="btn btn-info" type="button">Edit</button></a>
    <a href="{% url 'book_delete' book.id %}"><button class="btn btn-info" type="button">Delete</button></a>
    <br>
    <a href="{% url 'book_list' %}">all books</a>
{% endblock %}
