{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}
    <div class="container mt-3"><h3>Login</h3></div>
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot Password?</a> | <a href="{% url 'signup' %}">Dont have an account?</a></p>
{% endblock content %}
